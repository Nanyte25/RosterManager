<template name="MembersEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MembersEditForm}}
	</div>
</template>

<template name="MembersEditForm">
	<div id="members-edit-form" class="">
		<h2 id="component-title">
			Edit
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-firstname">
				<label for="firstname">
					Firstname
				</label>
				<div class="input-div">
					<input type="text" name="firstname" value="{{members_selected.firstname}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-surname">
				<label for="surname">
					Surname
				</label>
				<div class="input-div">
					<input type="text" name="surname" value="{{members_selected.surname}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-team">
				<label for="team">
					Team
				</label>
				<div class="input-div">
					<input type="text" name="team" value="{{members_selected.team}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-location">
				<label for="location">
					Location
				</label>
				<div class="input-div">
					<input type="text" name="location" value="{{members_selected.location}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<input type="text" name="description" value="{{members_selected.description}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-active">
				<label for="active">
					Active
				</label>
				<div class="input-div">
					<input type="text" name="active" value="{{members_selected.active}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-e_mail">
				<label for="e_mail">
					E-Mail
				</label>
				<div class="input-div">
					<input type="text" name="e_mail" value="{{members_selected.e_mail}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
